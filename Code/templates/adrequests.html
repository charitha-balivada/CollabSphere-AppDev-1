{% extends 'sponsor_layout.html' %}

{% block title %}
    Ad Requests
{% endblock %}

{% block styles %}
<style>
    .container {
        margin-top: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-4 text-center">Request Ad for {{ influencer.name }}</h1>
    
    <form action="{{ url_for('adrequest_post', influencer_id=influencer.id) }}" method="POST">
        <div class="form-group">
            <label for="campaign">Select Campaign:</label>
            <select class="form-control" id="campaign" name="campaign_id" required>
                {% for campaign in campaigns %}
                    <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="messages">Messages:</label>
            <textarea class="form-control" id="messages" name="messages" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="requirements">Requirements:</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="payment_amount">Payment Amount:</label>
            <input type="number" class="form-control" id="payment_amount" name="payment_amount" required>
        </div>

        <button type="submit" class="btn btn-primary">Send Ad Request</button>
    </form>
</div>
{% endblock %}
