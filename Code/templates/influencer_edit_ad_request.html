{% extends 'influencer_layout.html' %}

{% block title %}
    Edit Ad Request
{% endblock %}

{% block styles %}
<style>
    .container {
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Ad Request</h1>
    <form method="post">
        <div class="mb-3">
            <label for="messages" class="form-label">Messages</label>
            <textarea class="form-control" id="messages" name="messages" rows="3">{{ ad_request.messages }}</textarea>
        </div>
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3">{{ ad_request.requirements }}</textarea>
        </div>
        <div class="mb-3">
            <label for="payment_amount" class="form-label">Payment Amount</label>
            <input type="number" step="0.01" class="form-control" id="payment_amount" name="payment_amount" value="{{ ad_request.payment_amount }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Ad Request</button>
    </form>
</div>
{% endblock %}
