{% extends 'layout.html' %}

{% block title %}
    Index Page
{% endblock %}

{% block styles %}
<style>
    body {
        background: linear-gradient(135deg, #f3f3f3 25%, #ffffff 100%);
        height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
    }

    .navbar {
        flex-shrink: 0;
    }

    .container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .card {
        border: 1px solid #ddd;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        background-color: #ffffff;
        text-align: center;
        max-width: 450px;
    }

    .card-title {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #333;
    }

    .card-text {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #555;
    }

    .btn {
        font-size: 1.1rem;
        padding: 12px;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 15px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #777;
    }
</style>
{% endblock %}

{% block content %}


<div class="container text-center">
    <div class="card mx-auto mt-5">
        <div class="card-body">
            <h1 class="card-title">Welcome to CollabSphere</h1>
            <p class="card-text">Login as:</p>
            <a href="{{ url_for('admin_login') }}" class="btn btn-primary btn-block">Admin</a>
            <a href="{{ url_for('sponsor_login') }}" class="btn btn-success btn-block">Sponsor</a>
            <a href="{{ url_for('influencer_login') }}" class="btn btn-info btn-block">Influencer</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 CollabSphere. All rights reserved.</p>
    </div>
</div>
{% endblock %}
