{% extends 'influencer_layout.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block styles %}
    <style>
        .form-header{
            display:flex;
            align-items:center;
            justify-content:space-between;
            text-align:center;
        }
        p{
            color: rgb(13, 11, 11);
            font-family: poppins,sans-serif;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-header">
        <h2 class="display-1">
            <p>
                Hello @{{influencer.username}}
            </p>
        </h2>
    </div>

    <form action="" method="post" class="form">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" value= "{{influencer.username}}" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="cpassword" class="form-label">Current Password</label>
            <input type="text" name="cpassword" id="cpassword" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="text" name="password" id="password" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" value= "{{influencer.name}}" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email(Non-editable)</label>
            <input type="text" name="email" id="email" value= "{{influencer.email}}" class="form-control" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="phone" class="form-label">Phone Number(Non-editable)</label>
            <input type="text" name="phone" id="phone" value= "{{influencer.phone}}" class="form-control" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" name="category" id="category" value= "{{influencer.category}}" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="niche" class="form-label">Niche</label>
            <input type="text" name="niche" id="niche" value= "{{influencer.niche}}" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="social_media_platform" class="form-label">Niche</label>
            <input type="text" name="social_media_platform" id="social_media_platform" value= "{{influencer.social_media_platform}}" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="social_media_profile" class="form-label">Profile Link</label>
            <input type="url" name="social_media_profile" id="social_media_profile" value= "{{influencer.social_media_profile}}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="reach" class="form-label">Reach</label>
            <input type="number" name="reach" id="reach" value= "{{influencer.reach}}" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <button class= "btn btn-primary" type="submit">Update</button>
        </div>
    </form>

{% endblock %}
