{% extends 'sponsor_layout.html' %}

{% block title %}
    Edit Campaign
{% endblock %}

{% block styles %}
    <style>
        .form-box {
            border: 1px solid #ddd; 
            padding: 20px; 
            border-radius: 5px; 
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-box mt-5">
                <h1 class="display-4 text-center">Edit Campaign</h1>

                <form action="" method="POST" class="form">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Campaign Name</label>
                        <input type="text" id="name" name="name" value="{{campaign.name}}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Travel">Travel</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Food">Food</option>
                            <option value="Fitness">Fitness</option>
                            <option value="DIY & Crafts">DIY & Crafts</option>
                            <option value="Music">Music</option>
                            <option value="Finance & Investment">Finance & Investment</option>
                            <option value="Science & Engineering">Science & Engineering</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control">{{campaign.description}}</textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" id="start_date" name="start_date" value="{{campaign.start_date}}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" id="end_date" name="end_date" value="{{campaign.end_date}}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="budget" class="form-label">Budget</label>
                        <input type="number" step="0.01" id="budget" name="budget" value="{{campaign.budget}}" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="visibility" class="form-label">Visibility</label>
                        <select id="visibility" name="visibility" value="{{campaign.visibility}}" class="form-control" required>
                            <option value="">Select Visibility</option>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="goals" class="form-label">Goals</label>
                        <textarea id="goals" name="goals" class="form-control">{{campaign.goals}}</textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="sponsor" class="form-label">Sponsor</label>
                        <select id="sponsor" name="sponsor" class="form-control" required>
                            <option value="">Select Sponsor</option>
                            <option value="{{ sponsor.id }}">{{ sponsor.name }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Campaign</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
