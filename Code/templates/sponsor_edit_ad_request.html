{% extends 'sponsor_layout.html' %}

{% block title %}
    Edit Ad Request
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-4 text-center">Edit Ad Request</h1>
    <form action="{{ url_for('sponsor_edit_ad_request', ad_request_id=ad_request.id) }}" method="POST">
        <div class="mb-3">
            <label for="messages" class="form-label">Messages</label>
            <textarea class="form-control" id="messages" name="messages" rows="3">{{ ad_request.messages }}</textarea>
        </div>
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3">{{ ad_request.requirements }}</textarea>
        </div>
        <div class="mb-3">
            <label for="payment_amount" class="form-label">Payment Amount</label>
            <input type="number" class="form-control" id="payment_amount" name="payment_amount" value="{{ ad_request.payment_amount }}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Pending" {% if ad_request.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Accepted" {% if ad_request.status == 'Accepted' %}selected{% endif %}>Accepted</option>
                <option value="Rejected" {% if ad_request.status == 'Rejected' %}selected{% endif %}>Rejected</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
