{% extends 'sponsor_layout.html' %}

{% block title %}
    Create Ad Request
{% endblock %}

{% block styles %}
<style>
    .container {
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Ad Request for Campaign: {{ campaign.name }}</h1>
    <form method="post">
        <div class="mb-3">
            <label for="messages" class="form-label">Messages</label>
            <textarea class="form-control" id="messages" name="messages" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="initial_payment_amount" class="form-label">Initial Payment Amount</label>
            <input type="number" step="0.01" class="form-control" id="initial_payment_amount" name="initial_payment_amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Ad Request</button>
    </form>
</div>
{% endblock %}
